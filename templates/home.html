<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListenBack Classroom Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 px-2">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-900">ListenBack Classroom Test</h1>
            <button id="home-btn" class="hidden px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800"
                onclick="goHome()">Home</button>
        </div>
        <div id="login-section" class="flex flex-col items-center space-y-4">
            <button class="w-64 py-3 bg-blue-700 text-white rounded-lg text-lg font-semibold hover:bg-blue-800"
                onclick="login('student')">Student Login</button>
            <button class="w-64 py-3 bg-green-600 text-white rounded-lg text-lg font-semibold hover:bg-green-700"
                onclick="login('teacher')">Teacher Login</button>
        </div>
        <div id="home-section" class="hidden"></div>
        <div id="classroom-section" class="hidden"></div>
        <div id="lecture-section" class="hidden"></div>
    </div>
    <script src="/static/js/home.js"></script>
</body>

</html>
